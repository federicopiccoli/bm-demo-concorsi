<div class="modal fade" ng-class="{'in': messageService.message}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="messageService.message = null" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{messageService.status}}</h4>
      </div>
      <div class="modal-body">
        {{messageService.message}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="messageService.message = null">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
