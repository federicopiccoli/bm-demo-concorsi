<form name="loginForm" 
      class="login" 
      ng-submit="login()">
  <div class="form-group">
    <label for="email">{{'EMAIL'|translate}}</label>
    <input type="email" 
           class="form-control" 
           placeholder="Email" 
           ng-model="user.email"
           required>
  </div>
  <div class="form-group">
    <label for="password">{{'PASSWORD'|translate}}</label>
    <input type="password" 
           class="form-control" 
           placeholder="Password" 
           ng-model="user.password"
           ng-minlength="8"
           required>
  </div>
  <div class="form-group">
    <button type="submit" 
            class="btn btn-primary"
            ng-disabled="!loginForm.$valid">{{'LOGIN'|translate}}</button>
    <button type="button" 
            class="btn btn-default" 
            ui-sref="public.register">{{'REGISTER'|translate}}</button>
    <button type="button" 
            class="btn btn-link" 
            ui-sref="public.forgot">{{'FORGOT'|translate}}</button>
  </div>
</form>
